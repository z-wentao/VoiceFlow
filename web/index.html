    <script>
        // ========== å…¨å±€çŠ¶æ€ç®¡ç† ==========
        const state = {
            jobs: {},           // æ‰€æœ‰ä»»åŠ¡ { jobId: job }
            expandedJobs: {},   // å±•å¼€çŠ¶æ€ { jobId: true/false }
            pollInterval: null  // è½®è¯¢å®šæ—¶å™¨
        };

        // ========== æ–‡ä»¶ä¸Šä¼ å¤„ç† ==========
        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            if (files.length === 0) return;

            files.forEach(file => uploadFile(file));

            // æ¸…ç©ºæ–‡ä»¶é€‰æ‹©
            document.getElementById('fileInput').value = '';
        }

        // æ‹–æ‹½ä¸Šä¼ 
        const uploadBox = document.getElementById('uploadBox');

        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('dragging');
        });

        uploadBox.addEventListener('dragleave', () => {
            uploadBox.classList.remove('dragging');
        });

        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragging');

            const files = Array.from(e.dataTransfer.files);
            files.forEach(file => uploadFile(file));
        });

        // ä¸Šä¼ å•ä¸ªæ–‡ä»¶
        async function uploadFile(file) {
            console.log('ä¸Šä¼ æ–‡ä»¶:', file.name);

            // æ„é€ è¡¨å•æ•°æ®
            const formData = new FormData();
            formData.append('audio', file);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    console.log('ä¸Šä¼ æˆåŠŸ:', data);

                    // æ·»åŠ åˆ°ä»»åŠ¡åˆ—è¡¨
                    const job = {
                        job_id: data.job_id,
                        filename: data.filename,
                        status: data.status,
                        progress: 0,
                        result: '',
                        error: '',
                        created_at: new Date().toISOString()
                    };

                    addJob(job);
                    startPolling();
                } else {
                    alert(`ä¸Šä¼ å¤±è´¥: ${data.error}`);
                }
            } catch (error) {
                console.error('ä¸Šä¼ é”™è¯¯:', error);
                alert(`ä¸Šä¼ å¤±è´¥: ${error.message}`);
            }
        }

        // ========== ä»»åŠ¡ç®¡ç† ==========
        function addJob(job) {
            state.jobs[job.job_id] = job;
            state.expandedJobs[job.job_id] = false; // é»˜è®¤æŠ˜å 
            renderTasks();
        }

        function updateJob(jobId, updates) {
            if (state.jobs[jobId]) {
                Object.assign(state.jobs[jobId], updates);
                renderTasks();
            }
        }

        function toggleJobExpanded(jobId) {
            state.expandedJobs[jobId] = !state.expandedJobs[jobId];
            renderTasks();
        }

        function deleteJob(jobId) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä»»åŠ¡å—ï¼Ÿ')) {
                delete state.jobs[jobId];
                delete state.expandedJobs[jobId];
                renderTasks();
            }
        }

        function downloadResult(jobId) {
            const job = state.jobs[jobId];
            if (!job || !job.result) return;

            const blob = new Blob([job.result], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${job.filename}_è½¬å½•.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // ========== æ¸²æŸ“ä»»åŠ¡åˆ—è¡¨ ==========
        function renderTasks() {
            const tasksList = document.getElementById('tasksList');
            const tasksCount = document.getElementById('tasksCount');

            const jobsArray = Object.values(state.jobs);
            const jobCount = jobsArray.length;

            // æ›´æ–°è®¡æ•°
            tasksCount.textContent = `${jobCount} ä¸ªä»»åŠ¡`;

            if (jobCount === 0) {
                tasksList.innerHTML = `
                    <div class="empty-state">
                        <p style="font-size: 48px;">ğŸ“­</p>
                        <p>æš‚æ— ä»»åŠ¡ï¼Œä¸Šä¼ æ–‡ä»¶å¼€å§‹å§ï¼</p>
                    </div>
                `;
                return;
            }

            // æŒ‰åˆ›å»ºæ—¶é—´å€’åºæ’åˆ—ï¼ˆæœ€æ–°çš„åœ¨ä¸Šé¢ï¼‰
            jobsArray.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

            tasksList.innerHTML = jobsArray.map(job => renderTaskCard(job)).join('');
        }

        function renderTaskCard(job) {
            const isExpanded = state.expandedJobs[job.job_id];
            const statusText = {
                'pending': 'ç­‰å¾…å¤„ç†',
                'processing': 'å¤„ç†ä¸­',
                'completed': 'å·²å®Œæˆ',
                'failed': 'å¤±è´¥'
            }[job.status] || 'æœªçŸ¥';

            const showSpinner = job.status === 'processing';
            const showProgress = job.status === 'processing' || job.status === 'completed';
            const showResult = job.status === 'completed' && job.result;
            const showError = job.status === 'failed' && job.error;

            return `

                                ${job.progress > 0 ? `<span>è¿›åº¦: ${job.progress}%</span>` : ''}
                                <span>${formatTime(job.created_at)}</span>
                            </div>
                        </div>
                        <div class="task-actions" onclick="event.stopPropagation()">
                            ${job.status === 'completed' ? `
                                <button class="action-btn" onclick="downloadResult('${job.job_id}')">ğŸ“¥ ä¸‹è½½</button>
                                <button class="action-btn" onclick="extractVocabulary('${job.job_id}')">ğŸ“š æå–å•è¯</button>
                            ` : ''}
                            <button class="action-btn" onclick="deleteJob('${job.job_id}')">ğŸ—‘ï¸ åˆ é™¤</button>
                            <button class="task-toggle ${isExpanded ? 'expanded' : ''}">â–¼</button>
                        </div>
                    </div>

                    <div class="task-details ${isExpanded ? 'show' : ''}">
                        ${showProgress ? `

                                <div class="progress-text">

                                    <span>${job.progress}%</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${job.progress}%"></div>

                        ` : ''}

                        ${showResult ? `

                        ` : ''}

                        ${showError ? `

                                âŒ é”™è¯¯: ${escapeHtml(job.error)}

                        ${job.status === 'completed' && job.vocab_detail && job.vocab_detail.length > 0 ? `

                                    <button class="action-btn" onclick="showMaimemoForm('${job.job_id}')">ğŸ”„ åŒæ­¥åˆ°å¢¨å¢¨</button>
                                </div>
                                <div class="vocab-list">
                                    ${job.vocab_detail.map(word => `

                                        </div>

                                </div>

                                <div class="maimemo-form" id="maimemoForm-${job.job_id}">

                                    <div class="form-group">

                                        <input type="text" id="token-${job.job_id}" placeholder="è¾“å…¥ä½ çš„ Token">
                                    </div>

                                        </label>

                                        <div class="notepad-list" id="notepadList-${job.job_id}"></div>

        // ========== è½®è¯¢ä»»åŠ¡çŠ¶æ€ ==========
        function startPolling() {
            if (state.pollInterval) return; // å·²ç»åœ¨è½®è¯¢

            // ç«‹å³æŸ¥è¯¢ä¸€æ¬¡
            pollAllJobs();

            state.pollInterval = setInterval(pollAllJobs, 3000);

        function stopPolling() {

        async function pollAllJobs() {

            // è¿‡æ»¤å‡ºéœ€è¦è½®è¯¢çš„ä»»åŠ¡ï¼ˆpending å’Œ processingï¼‰
            const activeJobs = jobsArray.filter(job =>

            if (activeJobs.length === 0) {
                stopPolling(); // æ²¡æœ‰æ´»è·ƒä»»åŠ¡ï¼Œåœæ­¢è½®è¯¢
                return;
            }

            // å¹¶å‘æŸ¥è¯¢æ‰€æœ‰æ´»è·ƒä»»åŠ¡
            await Promise.all(activeJobs.map(job => pollJobStatus(job.job_id)));
        }

        async function pollJobStatus(jobId) {

            }
        }

        // ========== å·¥å…·å‡½æ•° ==========
        function formatTime(isoString) {
            const date = new Date(isoString);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) return 'åˆšåˆš';
            if (diff < 3600000) return `${Math.floor(diff / 60000)} åˆ†é’Ÿå‰`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)} å°æ—¶å‰`;
            return date.toLocaleString('zh-CN');
        }

        function escapeHtml(text) {

                        // å±•å¼€ä»»åŠ¡è¯¦æƒ…ä»¥æ˜¾ç¤ºå•è¯åˆ—è¡¨

            }
        }

        // ========== å¢¨å¢¨èƒŒå•è¯åŒæ­¥åŠŸèƒ½ ==========

        // ========== é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ– ==========
        window.addEventListener('load', async () => {
